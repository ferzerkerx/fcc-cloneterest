<div class="my-pics-div">

    <span ng-include="'public/partials/pics_grid.html'">
    </span>

    <div class="add-pic pull-right">
        <button ng-click="showPicDialog()" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>

    <div id="picsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Picture</h4>
                </div>
                <p class="text-danger text-center" ng-show="form.hasError">Errors: {{form.error}}</p>
                <form name="pictureForm" novalidate>
                    <div class="form-group">
                        <label for="name">Title:</label>
                        <input type="text" class="form-control" id="name" name="name" ng-model="form.title" required/>
                    </div>

                    <div class="form-group">
                        <label for="url">Url:</label>
                        <input type="url" class="form-control" id="url" name="url" ng-model="form.url" required/>
                    </div>


                </form>
                <div class="modal-footer">
                    <button ng-click="savePicture()" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
