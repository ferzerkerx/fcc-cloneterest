<div class="my-pics-div">

    <div class="grid">
        <div ng-repeat="pic in pics" class="pic-div grid-item">
            <div class="pic-div-content text-center">
                <img ng-src="{{pic.url}}" class="interest-img"/>
                <h4>{{pic.title}}</h4>
                {{pic.creator}}
                <button ng-click="deletePic(pic)" class="btn btn-danger">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>


    <div class="add-pic pull-right">
        <button ng-click="showPicDialog()" class="btn btn-success">+</button>
    </div>

    <div id="picsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Picture</h4>
                </div>
                <!--TODO handle errors-->
                <p>Errors: {{form.errors}}</p>
                <form name="pictureForm" ng-submit="savePicture()" novalidate>
                    <div class="form-group">
                        <label for="name">Title:</label>
                        <input type="text" class="form-control" id="name" name="name" ng-model="form.title" required/>
                    </div>

                    <div class="form-group">
                        <label for="url">Url:</label>
                        <input type="text" class="form-control" id="url" name="url" ng-model="form.url" required/>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{postRender()}}
