<!DOCTYPE html>
<html lang="en"  ng-app="cloneterestApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>FCC Cloneterest App</title>
    <link rel="stylesheet" href="public/build/npm/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>

<div ng-controller="barController" class="container-fluid">
    <nav class="navbar navbar-default">
        <div>
            <div class="navbar-header">

                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="/#/all-pics">FCC Cloneterest App</a>
            </div>
            <div class="collapse navbar-collapse" id="example-navbar-collapse">

                <a class="navbar-brand" href="/#/all-pics">All</a>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="userDetails.isLogged"><a href="/#/my-pics">My pics</a></li>
                    <li ng-show="!userDetails.isLogged"><a><button ng-click="twitterLogin()" class="btn btn-primary sign-in">Sign in with twitter</button></a></li>
                    <li class="dropdown" ng-show="userDetails.isLogged">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <button class="btn btn-success" type="button">
                            {{userDetails.name}}
                            <span class="caret"></span>
                            </button>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="text-center"><button ng-click="twitterLogout()" class="btn btn-danger sign-out">Sign out</button></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</div>

<div class="container main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="main text-center">
                <h1>FCC Cloneterest App</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-view class="col-md-12">

        </div>
    </div>
</div>
<div class="text-center by">
    <a href="https://github.com/ferzerkerx" target="_blank">by ferzerkerx</a>
</div>

<span ng-controller="footerController"></span>

<script src="public/build/npm/jquery.js"></script>
<script src="public/build/npm/angular.js"></script>
<script src="public/build/npm/angular-route.js"></script>
<script src="public/build/npm/angular-resource.js"></script>
<script src="public/build/npm/bootstrap.js"></script>
<script src="public/build/npm/masonry.pkgd.js"></script>

<script src="public/build/js/app.bundle.js"></script>
<script src="public/build/js/controllers.bundle.js"></script>
<script src="public/build/js/services.bundle.js"></script>
</body>
</html>
